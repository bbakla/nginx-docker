version: '3.7'
services:
  reverse_proxy_service:
    image: nginx-learning:latest
    ports:
    - 9989:80
    depends_on:
    - audi
    - mercedes
    - authorization
    networks:
      dockernet1:
        aliases:
          - reverse

  audi:
    image: audi-app:latest
    ports:
    - 8098:8099
    networks:
       dockernet1:
         aliases:
           - audi-rule-engine.com

  mercedes:
    image: mercedes-app:latest
    ports:
      - 7098:8099
    networks:
      dockernet1:
        aliases:
          - mercedes-rule-engine.com

  authorization:
    image: authorizer-multi-test:latest
    ports:
      - 8090:8090
    networks:
      dockernet1:
        aliases:
          - authorizer


networks:
  dockernet1:
  #  external: true



